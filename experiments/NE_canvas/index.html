<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>NE bills</title>
  <meta charset="utf-8">
  <style>
    #spacer {
      height: 300px;
    }
    canvas {
      position: absolute;
      top: 40px;
      left: 10px;
      border-style: solid;
      border-width: 1px;
      border-color: black;
    }
  </style>
  <script type="text/javascript" src="canvas.js"></script> 
</head>
<body>

  <button onclick="javascript:play_again()">Play</button><br>
  <canvas id="backgroundCanvas" width=1200 height=300></canvas>
  <canvas id="billCanvas"       width=1200 height=300></canvas>

  <script type="text/javascript">
    setupGlobals(document);
    async function loadJSONs() {
      const allPromise = Promise.all([
        fetch("./committees.json").then(resp => resp.json()),
        fetch("./bills.json").then(resp => resp.json()),
      ]).then(resp => play(resp[0], resp[1]));
    }
    loadJSONs();
  </script> 

  <p id="spacer"></p>
  <p>
    <a href="https://github.com/jhannah/legislature_calendar/tree/main/experiments/NE_canvas">Source code</a>.<br/>
    This is an inferior attempt at <a href="http://legex.org/wa/process">legex.org</a>
    because their data viz is <a href="https://www.schemadesign.com/work/legislative-explorer-washington-state/">closed source</a>.
  </p>
</body>
</html>
